<html lang="en">

    <link rel="stylesheet" href="stylesheet/styles.css">

<body>
    <h1>Chopstick Chronicles</h1>

    <section id="boven">
        <div id="menu">
            <button id="serve">Serve order</button>
        </div>
        <audio src="audio/geluid.mp3" type = "audio/mpeg"></audio> 
        <img id="customer" src="img/customer_order.png">
    </section>

    <section id="onder">
        <div>
            <button id="beefBack">Previous</button>
            <img id="imgBeef" src="img/beef_ramen.png" alt="beef ramen">
            <button id="dishBeef">Next</button>
        </div>
        <div>
            <button id="snackBack">Previous</button>
            <img id="imgSnack" src="img/snack_1.png" alt="snack 1">
            <button id="dishSnack">Next</button>
        </div>
        <div>
            <button id="drinkBack">Previous</button>
            <img id="imgDrink" src="img/drink_1.png" alt="drink 1">
            <button id="dishDrink">Next</button>
        </div>
    </section>
   
    <script src="script/index.js"></script>
